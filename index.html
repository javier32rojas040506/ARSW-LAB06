<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <body onLoad="app.init()">
      <div class="main_container">
        <div class="firstcontainer">
          <h2>Heading 1</h2>
          <div class="form">
            <span>Author</span>
            <input type="text" placeholder="Author Name">
            <button>Get blueprints</button>
          </div>
        </div>
        <div class="secondcontainer">
          <div class="table_points">
            <h2>Author name blueprints</h2>
            <div>TABLE</div>
            <h3>Total user points: ####</h3>
          </div>
          <div class="bp_container">
            <button id="createbp">Create new blueprint</button>
            <h3>Current blueprint: Name of bp</h3>
            <canvas id="mycanvas" width="400" height="400" style="border:1px solid black;">       
            </canvas>
            <div class="btn-options-bp">
              <button>Save/Update</button>
              <button>Delete</button>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="index.js"></script> 
</body>  
</html>
